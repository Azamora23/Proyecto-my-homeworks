<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="diseño.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>My homeworks</title>
</head>
<body>
    <!--Header-->
    <section class="hero is-primary" id="section">
        <div class="hero-body" id="hero">
            <h1 class="title">
              <i class="fas fa-laugh-squint fa-2x" id="emoticon"></i>
                MY HOMEWORKS
            </h1><br>
            <div class="field has-addons has-addons-centered">
              <div class="control">
                <input class="input is-large" type="text" placeholder="Add homework" id="ingresarTarea" autofocus>
              </div>
              <div class="control" id="enviar">
                <a class="button is-info is-large">
                  Send
                </a>
            </div>
        </div>
        <!--figuras header-->
        <div>
            <ul class="figura">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
    <!--main-->
    <section class="section is-medium" id="tareas">
        <div class="columns" id="tarea">
            <div class="column is-10">
              <article class="message is-link" id="cajaTareasPendientes">
                <div class="message-header">
                  <h2>My homeworks pending:</h2>
                  <h2 id="numero"></h2>
                  <button class="button is-warning" type="button" onClick="actualizarCantidad()">Refresh amount</button>
                </div>
              </article>
              <div id="listaTareas"></div>

                <article class="message" id="tarea1">
                  <div class="message-body">
                    <p> </p>
                  </div>
                  <div>
                    <button class="eliminar" id="borrar"><i class="fas fa-trash-alt fa-2x"></i></button>
                  </div>
                </article>
              </article>-->
            </div>
            <div class="column is-2">
              <aside class="section" id="palabras1">
                <div class="columns" id="palabras">
                    <div class="column" style="background-color: hsl(48, 100%, 67%);">
                      ¡Fun!
                    </div>
                    <div class="column  is-offset-1" style="background-color: hsl(217, 71%, 53%);">
                      ¡Smile!
                    </div>
                    <div class="column" style="background-color: hsl(48, 100%, 67%);">
                      ¡Innovate!
                    </div>
                    <div class="column is-offset-1" style="background-color: hsl(217, 71%, 53%);">
                      ¡Brave!
                    </div>
                </div>
                <div class="columns" id="palabras2">
                    <div class="column" style="background-color: hsl(48, 100%, 67%);">
                      ¡Happy!
                    </div>
                    <div class="column is-offset-1" style="background-color: hsl(217, 71%, 53%);">
                      ¡Learn!
                    </div>
                    <div class="column" style="background-color: hsl(48, 100%, 67%);">
                      ¡Discipline!
                    </div>
                </div>
              </aside>  
            </div>
        </div>
    </section>  
    <!--footer-->
    <footer class="footer" id="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Made</strong> by <a href="https://www.linkedin.com/in/andreazamora23/">Andrea Zamora</a>. 
          </p>
        </div>
    </footer>
 <script src="interactivo.js"></script>
